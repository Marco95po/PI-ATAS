<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>¬°Fiesta de Compartir!</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #ff9ecb, #ffcc00, #7ec0ee);
            background-size: 300% 300%;
            animation: gradientBG 15s ease infinite;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }
        
        /* Elementos de fiesta (confeti, pi√±atas) */
        .confetti {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #f0f;
            animation: fall linear forwards;
            z-index: 1;
        }
        
        @keyframes fall {
            to {
                transform: translateY(100vh) rotate(360deg);
            }
        }
        
        .pinata {
            position: absolute;
            font-size: 2rem;
            animation: bounce 2s infinite alternate;
            z-index: 1;
            opacity: 0.7;
        }
        
        @keyframes bounce {
            from { transform: translateY(0) rotate(-10deg); }
            to { transform: translateY(-20px) rotate(10deg); }
        }
        
        .container {
            width: 100%;
            max-width: 500px;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.2);
            overflow: hidden;
            animation: fadeIn 0.8s ease-out;
            position: relative;
            z-index: 2;
            border: 3px dashed #ff6b9d;
        }
        
        .header {
            background: linear-gradient(to right, #ff6b9d, #ffea00);
            color: white;
            text-align: center;
            padding: 30px 20px;
            position: relative;
            overflow: hidden;
        }
        
        .header::before {
            content: "üéâ";
            position: absolute;
            font-size: 3rem;
            opacity: 0.2;
            top: 10px;
            left: 20px;
            transform: rotate(-20deg);
            animation: spin 4s linear infinite;
        }
        
        .header::after {
            content: "üéä";
            position: absolute;
            font-size: 3rem;
            opacity: 0.2;
            bottom: 10px;
            right: 20px;
            transform: rotate(20deg);
            animation: spin 4s linear infinite reverse;
        }
        
        @keyframes spin {
            100% {
                transform: rotate(360deg);
            }
        }
        
        .header h1 {
            font-size: 1.8rem;
            margin-bottom: 10px;
            font-weight: 800;
            text-shadow: 2px 2px 0px rgba(0, 0, 0, 0.2);
            animation: colorChange 5s infinite alternate;
        }
        
        @keyframes colorChange {
            0% { color: #fff; }
            25% { color: #ffea00; }
            50% { color: #7ec0ee; }
            75% { color: #ff6b9d; }
            100% { color: #ff9ecb; }
        }
        
        .header p {
            font-size: 1rem;
            font-weight: 600;
            opacity: 0.9;
        }
        
        .link-box {
            padding: 25px 20px;
            text-align: center;
            background-color: #fff9e6;
            margin: 20px;
            border-radius: 12px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
            animation: slideUp 0.5s ease-out 0.3s both;
            border: 2px solid #ffcc00;
            position: relative;
        }
        
        .link-box::before {
            content: "‚ú®";
            position: absolute;
            left: -10px;
            top: -10px;
            font-size: 1.5rem;
            animation: twinkle 1.5s infinite;
        }
        
        @keyframes twinkle {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        
        .link-box p {
            color: #ff6b9d;
            margin-bottom: 15px;
            font-size: 1.1rem;
            font-weight: 600;
        }
        
        .link-input {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ffcc00;
            border-radius: 8px;
            font-size: 1rem;
            margin-bottom: 15px;
            text-align: center;
            background-color: #fff;
            color: #ff6b9d;
            font-weight: 600;
            transition: all 0.3s;
        }
        
        .link-input:focus {
            outline: none;
            border-color: #ff6b9d;
            box-shadow: 0 0 0 3px rgba(255, 107, 157, 0.3);
        }
        
        .copy-btn {
            background: linear-gradient(to right, #ff6b9d, #ffcc00);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 50px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 8px rgba(255, 107, 157, 0.3);
            position: relative;
            overflow: hidden;
        }
        
        .copy-btn::before {
            content: "";
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.2);
            transform: rotate(45deg);
            transition: all 0.6s ease;
            opacity: 0;
        }
        
        .copy-btn:hover::before {
            opacity: 1;
            animation: shine 1.5s infinite;
        }
        
        @keyframes shine {
            0% {
                transform: translateX(-100%) rotate(45deg);
            }
            100% {
                transform: translateX(100%) rotate(45deg);
            }
        }
        
        .copy-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 15px rgba(255, 107, 157, 0.4);
        }
        
        .copy-btn.copied {
            background: linear-gradient(to right, #4caf50, #2e7d32);
            animation: celebrate 0.5s ease;
        }
        
        @keyframes celebrate {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        
        .share-section {
            padding: 20px;
            text-align: center;
        }
        
        .share-section h2 {
            color: #ff6b9d;
            margin-bottom: 25px;
            font-size: 1.5rem;
            position: relative;
            display: inline-block;
            font-weight: 800;
        }
        
        .share-section h2:after {
            content: '';
            position: absolute;
            bottom: -8px;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 3px;
            background: linear-gradient(to right, #ff6b9d, #ffcc00);
            border-radius: 3px;
            animation: widthPulse 2s infinite;
        }
        
        @keyframes widthPulse {
            0%, 100% { width: 50px; }
            50% { width: 80px; }
        }
        
        .share-buttons {
            display: flex;
            justify-content: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .share-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-size: 1.5rem;
            cursor: pointer;
            transition: all 0.3s ease;
            animation: pulse 1.5s infinite;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            position: relative;
            overflow: hidden;
        }
        
        .share-btn::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, transparent 30%, rgba(255, 255, 255, 0.3) 100%);
            opacity: 0;
            transition: opacity 0.3s;
        }
        
        .share-btn:hover::after {
            opacity: 1;
        }
        
        .share-btn:hover {
            transform: translateY(-5px) scale(1.1);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
            animation: none;
        }
        
        .whatsapp {
            background: linear-gradient(to right, #25D366, #128C7E);
        }
        
        .facebook {
            background: linear-gradient(to right, #3b5998, #2d4373);
        }
        
        .twitter {
            background: linear-gradient(to right, #1DA1F2, #0d8bd9);
        }
        
        .instagram {
            background: linear-gradient(to right, #f09433, #bc1888);
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #ff6b9d;
            font-size: 0.9rem;
            background-color: #fff9e6;
            margin-top: 10px;
            font-weight: 600;
        }
        
        /* Animaciones */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes pulse {
            0% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
            50% {
                transform: scale(1.05);
                box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            }
            100% {
                transform: scale(1);
                box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
            }
        }
        
        @keyframes gradientBG {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        /* Responsive */
        @media (max-width: 480px) {
            .header h1 {
                font-size: 1.5rem;
            }
            
            .link-box {
                margin: 15px;
                padding: 20px 15px;
            }
            
            .share-btn {
                width: 55px;
                height: 55px;
                font-size: 1.3rem;
            }
            
            .pinata {
                display: none;
            }
        }
    </style>
</head>
<body>
    <!-- Pi√±atas decorativas -->
    <div class="pinata" style="top: 10%; left: 5%;">üéÅ</div>
    <div class="pinata" style="top: 15%; right: 5%;">ü™Ö</div>
    <div class="pinata" style="bottom: 15%; left: 8%;">üéÄ</div>
    <div class="pinata" style="bottom: 10%; right: 10%;">üéâ</div>

    <div class="container">
        <div class="header">
            <h1>¬°Fiesta de Compartir!</h1>
            <p>Ayuda a difundir este contenido con tu comunidad</p>
        </div>
        
        <div class="link-box">
            <p>Utiliza este enlace o comp√°rtelo directamente</p>
            <input type="text" class="link-input" value="https://marco95po.github.io/PI-ATAS/Appdescarga.html" readonly>
            <button class="copy-btn" id="copyButton">Copiar enlace</button>
        </div>
        
        <div class="share-section">
            <h2>Compartir en redes</h2>
            <div class="share-buttons">
                <a class="share-btn whatsapp" id="whatsappShare">
                    <i class="fab fa-whatsapp"></i>
                </a>
                <a class="share-btn facebook" id="facebookShare">
                    <i class="fab fa-facebook-f"></i>
                </a>
                <a class="share-btn twitter" id="twitterShare">
                    <i class="fab fa-x-twitter"></i>
                </a>
                <a class="share-btn instagram" id="instagramShare">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>
        </div>
        
        <div class="footer">
            <p>¬© 2023 - ¬°Comparte la alegr√≠a con tu comunidad!</p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const copyButton = document.getElementById('copyButton');
            const linkInput = document.querySelector('.link-input');
            const currentUrl = "https://marco95po.github.io/PI-ATAS/Appdescarga.html";
            
            // Establecer el enlace actual como valor del input
            linkInput.value = currentUrl;
            
            // Crear confeti
            function createConfetti() {
                const colors = ['#ff6b9d', '#ffcc00', '#7ec0ee', '#4caf50', '#9c27b0'];
                const container = document.querySelector('body');
                
                for (let i = 0; i < 50; i++) {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (5 + Math.random() * 8) + 'px';
                    confetti.style.height = (5 + Math.random() * 8) + 'px';
                    confetti.style.animationDuration = (2 + Math.random() * 5) + 's';
                    confetti.style.opacity = Math.random();
                    container.appendChild(confetti);
                    
                    // Eliminar el confeti despu√©s de que termine la animaci√≥n
                    setTimeout(() => {
                        confetti.remove();
                    }, 7000);
                }
            }
            
            // Funci√≥n para copiar el enlace
            copyButton.addEventListener('click', function() {
                linkInput.select();
                document.execCommand('copy');
                
                copyButton.textContent = '¬°Enlace copiado!';
                copyButton.classList.add('copied');
                
                // Crear confeti al copiar
                createConfetti();
                
                setTimeout(function() {
                    copyButton.textContent = 'Copiar enlace';
                    copyButton.classList.remove('copied');
                }, 2000);
            });
            
            // Funciones para compartir
            document.getElementById('whatsappShare').addEventListener('click', function() {
                createConfetti();
                window.open(`https://wa.me/?text=${encodeURIComponent(currentUrl)}`, '_blank');
            });
            
            document.getElementById('facebookShare').addEventListener('click', function() {
                createConfetti();
                window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(currentUrl)}`, '_blank');
            });
            
            document.getElementById('twitterShare').addEventListener('click', function() {
                createConfetti();
                window.open(`https://twitter.com/intent/tweet?url=${encodeURIComponent(currentUrl)}`, '_blank');
            });
            
            document.getElementById('instagramShare').addEventListener('click', function() {
                createConfetti();
                alert('Para compartir en Instagram, copia el enlace y p√©galo en tu perfil o historia');
            });
            
            // Crear algo de confeti inicial
            createConfetti();
        });
    </script>
</body>
</html>
