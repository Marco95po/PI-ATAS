<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galería de Imágenes con Colores Dinámicos</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
            padding: 20px;
            color: #fff;
            min-height: 100vh;
            transition: background-color 1s ease;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }
        
        .galeria {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 15px;
            max-width: 1200px;
            margin: 0 auto 30px;
        }
        
        .miniatura {
            width: 100%;
            height: 150px;
            object-fit: cover;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            border: 2px solid rgba(255,255,255,0.2);
        }
        
        .miniatura:hover {
            transform: scale(1.05) rotate(2deg);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
            border-color: rgba(255,255,255,0.5);
        }
        
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            overflow: auto;
            padding: 50px 0;
        }
        
        .modal-contenido {
            position: relative;
            margin: 0 auto;
            padding: 20px;
            width: 90%;
            max-width: 1000px;
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(10px);
            border-radius: 12px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.18);
        }
        
        .cerrar {
            position: absolute;
            top: 15px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
            z-index: 1001;
            text-shadow: 0 2px 4px rgba(0,0,0,0.5);
            transition: transform 0.3s ease;
        }
        
        .cerrar:hover {
            transform: scale(1.2);
        }
        
        .imagen-principal {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .controles {
            display: flex;
            justify-content: space-between;
            margin-bottom: 15px;
            flex-wrap: wrap;
            gap: 10px;
        }
        
        .btn {
            padding: 12px 24px;
            background: rgba(255,255,255,0.2);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.2);
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        .btn:hover {
            background: rgba(255,255,255,0.3);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.2);
        }
        
        .imagen-secundaria {
            width: 100%;
            max-height: 70vh;
            object-fit: contain;
            margin-bottom: 15px;
            border-radius: 8px;
            display: none;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .info {
            padding: 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            margin-top: 15px;
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .info h3 {
            margin-bottom: 10px;
            color: #fff;
            text-shadow: 0 1px 3px rgba(0,0,0,0.3);
        }
        
        .info p {
            line-height: 1.6;
            color: rgba(255,255,255,0.9);
        }
        
        /* Botón flotante */
        .btn-flotante {
            position: fixed;
            bottom: 30px;
            right: 30px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            color: white;
            font-size: 24px;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 999;
            text-decoration: none;
        }
        
        .btn-flotante:hover {
            transform: scale(1.1) translateY(-5px);
            background: rgba(255, 255, 255, 0.3);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
        }
        
        @media (max-width: 768px) {
            .galeria {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
            
            .modal-contenido {
                width: 95%;
                padding: 15px;
            }
            
            .controles {
                flex-direction: column;
            }
            
            .btn {
                width: 100%;
                text-align: center;
            }
            
            .btn-flotante {
                bottom: 20px;
                right: 20px;
                width: 50px;
                height: 50px;
                font-size: 20px;
            }
        }
    </style>
</head>
<body>
    <h1>PIÑATAS FIESTITA POP</h1>
    
    <div class="galeria" id="galeria">
        <!-- Las miniaturas se generarán con JavaScript -->
    </div>
    
    <div class="modal" id="modal">
        <span class="cerrar" id="cerrar">&times;</span>
        <div class="modal-contenido">
            <img id="imagen-principal" class="imagen-principal" src="" alt="Imagen principal">
            <img id="imagen-secundaria" class="imagen-secundaria" src="" alt="Imagen secundaria">
            
            <div class="controles">
                <button id="btn-alternar" class="btn">Mostrar imagen alternativa</button>
                <button id="btn-cerrar" class="btn">Cerrar</button>
            </div>
            
            <div class="info">
                <h3>Detalles de la imagen</h3>
                <p id="info-texto">Información sobre la imagen seleccionada...</p>
            </div>
        </div>
    </div>
    
    <!-- Botón flotante para volver al index -->
    <a href="index.html" class="btn-flotante">←</a>

    <script>
        // Datos de las imágenes
        const imagenes = [
            {
                principal: "https://i.postimg.cc/TPxNVyVh/file-00000000323c61f5b11244423e73df7d.png",
                secundaria: "https://i.postimg.cc/kgBJMqvG/20250829-174913.png",
                titulo: "LA GRANJA DE ZENON",
                descripcion: ""
            },
            {
                principal: "https://i.postimg.cc/YS4NmMVj/file-000000007c10622f8bbaa6504d6fd1a6.png",
                secundaria: "https://i.postimg.cc/fRYxWYv3/20250825-173621.png",
                titulo: "SONIC",
                descripcion: ""
            },
            {
                principal: "https://i.postimg.cc/9Xy67h5x/file-00000000d544622f985530ecd9f2c033.png",
                secundaria: "https://i.postimg.cc/65chCrvD/20250825-182203.png",
                titulo: "MASHA Y EL OSO",
                descripcion: ""
            },
        ];
        
        // Referencias a elementos del DOM
        const galeria = document.getElementById('galeria');
        const modal = document.getElementById('modal');
        const cerrar = document.getElementById('cerrar');
        const btnCerrar = document.getElementById('btn-cerrar');
        const btnAlternar = document.getElementById('btn-alternar');
        const imagenPrincipal = document.getElementById('imagen-principal');
        const imagenSecundaria = document.getElementById('imagen-secundaria');
        const infoTexto = document.getElementById('info-texto');
        
        // Variable para controlar qué imagen se está mostrando
        let imagenActual = null;
        let mostrandoSecundaria = false;
        
        // Generar la galería de miniaturas
        imagenes.forEach((imagen, index) => {
            const miniatura = document.createElement('img');
            miniatura.src = imagen.principal;
            miniatura.alt = `Miniatura ${index + 1}`;
            miniatura.className = 'miniatura';
            miniatura.dataset.index = index;
            
            miniatura.addEventListener('click', () => {
                mostrarImagen(index);
            });
            
            galeria.appendChild(miniatura);
        });
        
        // Función para mostrar la imagen en el modal
        function mostrarImagen(index) {
            imagenActual = index;
            mostrandoSecundaria = false;
            
            const imagen = imagenes[index];
            imagenPrincipal.src = imagen.principal;
            imagenSecundaria.src = imagen.secundaria;
            imagenSecundaria.style.display = 'none';
            imagenPrincipal.style.display = 'block';
            
            infoTexto.innerHTML = `<strong>${imagen.titulo}</strong><br>${imagen.descripcion}`;
            
            btnAlternar.textContent = 'Mostrar imagen alternativa';
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        // Función para alternar entre imagen principal y secundaria
        function alternarImagen() {
            mostrandoSecundaria = !mostrandoSecundaria;
            
            if (mostrandoSecundaria) {
                imagenPrincipal.style.display = 'none';
                imagenSecundaria.style.display = 'block';
                btnAlternar.textContent = 'Mostrar imagen principal';
            } else {
                imagenPrincipal.style.display = 'block';
                imagenSecundaria.style.display = 'none';
                btnAlternar.textContent = 'Mostrar imagen alternativa';
            }
        }
        
        // Cerrar el modal
        function cerrarModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        // Event listeners
        btnAlternar.addEventListener('click', alternarImagen);
        cerrar.addEventListener('click', cerrarModal);
        btnCerrar.addEventListener('click', cerrarModal);
        
        // Cerrar modal al hacer clic fuera del contenido
        modal.addEventListener('click', (e) => {
            if (e.target === modal) {
                cerrarModal();
            }
        });
        
        // Cerrar con tecla ESC
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                cerrarModal();
            }
        });
    </script>
</body>
</html>
